<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando HOVER</title>

    <style>

        *{
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: darkviolet;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            width: 250px;
            color: aqua;
            background-color: black;
        }

    </style>
</head>
<body>

    <p>Exemplo com pseudo-classe HOVER</p>
    <div>
        Passe o mouse aqui
        <p>TExto Escondido</p>
    </div>
    
</body>
</html>
